<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <style>
    @media (min-width: 10025px) {
      .h-custom {
        height: 100vh !important;
      }
    }
  </style>
</head>
<body>
<section class="h-100 h-custom" style="background-color: #8fc4b7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
               class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
               alt="Sample photo">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>

            <form class="px-md-2" action="/smk/site/register" method="post" th:object="${accountRegister}">

              <div class="form-outline mb-4">
                <input type="text" id="form3Example1q" class="form-control" th:field="*{fullname}"/>
                <label class="form-label" for="form3Example1q">Full Name</label>
              </div>
              <div class="form-outline mb-4">
                <input type="text" id="isUsername" class="form-control" th:field="*{username}"/>
                <label class="form-label" for="isUsername">UserName</label>
              </div>
              
              <div class="form-outline mb-4">
                <input type="text" id="password1q" class="form-control" th:field="*{password}"/>
                <label class="form-label" for="password1q">Password</label>
              </div>
              <div class="form-outline mb-4">
                <input type="text" id="passwordrepeat1q" class="form-control" />
                <label class="form-label" for="passwordrepeat1q">Password Repeat</label>
              </div>
              <div class="form-outline mb-4">
                <input type="text" id="emailexem" class="form-control" th:field="*{email}"/>
                <label class="form-label" for="emailexem">Email</label>
              </div>
              <div class="form-outline mb-4">
                <input type="text" id="numberphone" class="form-control" th:field="*{phoneNumber}"/>
                <label class="form-label" for="numberphone">Number Phone</label>
              </div>
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline datepicker">
                    <input type="text" placeholder="dd-mm-yyyy" class="form-control" id="exampleDatepicker1" name="dayOfBirth"/>
                    <label for="exampleDatepicker1" class="form-label">Your Birth Day</label>
                  </div>

                </div>
                <div class="col-sm-6 mb-4">
                  <select class="select" th:field="*{gender}">
                    <option value="under" disabled>Gender</option>
                    <option value="0">Female</option>
                    <option value="1">Male</option>
                  </select>

                </div>
              </div>

              <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                <div class="col-md-6">
                  <div class="form-outline">
                    <input type="text" id="form3Example1w" class="form-control" th:field="*{address}"/>
                    <label class="form-label" for="form3Example1w">Address</label>
                  </div>

                </div>
              </div>

              <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
